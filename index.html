<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <header>
            <input class="search-input" type="text" 
            @input="itemFilter($event)"
            v-model="searchLine" placeholder="search">
            <button class="cart-button" type="button" @click="showPopup()">Корзина</button>
            <div class="cart-sumPositions">{{ cart.products.length }}</div>

            <div class="cartPopup-wrap" v-if="isVisibleCart">
                <div class="cart-popup">
                    <div class="cart-popup__close" @click="showPopup()">&#10060</div>
                    <div class="cart-popup__wrapGoods" v-for="product in cart.products">
                        <h2 class="cart-popup__goods">Goods</h2>
                        <p class="cart-popup__goodsTitle">{{ product.productName }}</p>
                        <p class="cart-popup__goodsPrice">{{ product.price }}</p>
                        <button class="cart-popup__btnDelete" @click="removeOneGoodsItem(product)">Удалить</button>
                    </div>
                    <div class="cart-popup__resultSum">{{ totalPrice() }}</div>
                    <button class="cart-popup__btn" type="button">Купить</button>
                </div>
            </div>
            
        </header>
        <main>
            <div class="goods-list" v-model="goods">
                <p v-if="goods.length == 0">"Loading...."</p>
                <div class="goods-item" v-for="good in filteredGoods" @click="clickItem(good)">
                    <img class="goods-item__img" src="https://picsum.photos/seed/5/200" alt="product">
                    <h3>{{ good.productName }}</h3>
                    <p>{{ good.price }}</p>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
